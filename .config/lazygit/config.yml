git:
  paging:
    colorArg: always
    # pager: delta --dark --paging=never
    # pager: delta --dark --paging=never --syntax-theme base16-256 --diff-so-fancy
    externalDiffCommand: difft --color=always --display=side-by-side --syntax-highlight=off
